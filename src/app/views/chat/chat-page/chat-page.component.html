<div class="container" fxLayout="column" fxLayoutGap="25px">

    <button mat-flat-button class="bg-red round-button sidebar-button" style="align-self: flex-end">
       POSTAR
    </button>

    <div class="divider gray"></div>

    <div class="posts">

    </div>
</div>
