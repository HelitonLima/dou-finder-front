<div class="container" fxLayout="column">
    <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="start center">
        <img [src]="user.icon" alt="imagem-perfil" class="profile-icon">
    
        <span class="title">{{user.nickname}}</span>
    
        <button routerLink="/profile" mat-flat-button class="bg-dark-red round-button sidebar-button">
            VER PERFIL
        </button>
        
        <mat-divider class="white"></mat-divider>
    
        <button
            routerLink="/chat"
            mat-flat-button 
            routerLinkActive="active"
            class="bg-dark-red square-button sidebar-button">
            CHAT <mat-icon>chat</mat-icon>
        </button>
    
        <button 
            routerLink="/duos"
            mat-flat-button 
            routerLinkActive="active"
            class="bg-dark-red square-button sidebar-button">
            DUPLAS <mat-icon>people</mat-icon>
        </button>
    
        <button 
            routerLink="/notifications"
            mat-flat-button 
            routerLinkActive="active"
            class="bg-dark-red square-button sidebar-button"
            [ngClass]="{
                'square-button': true, 
                'sidebar-button': true, 
                'bg-dark-red': notificaitonsLength == 0,
                'bg-yellow': notificaitonsLength > 0
            }">
            NOTIFICAÇÕES <mat-icon>notifications</mat-icon>

            
            <div class="notifications-alert" fxLayout="column" fxLayoutAlign="center center" *ngIf="notificaitonsLength > 0">
                <span class="qnt" [innerText]="notificaitonsLength"></span>
            </div>
        </button>
    
        <button 
            routerLink="/search"
            mat-flat-button 
            routerLinkActive="active"
            class="bg-dark-red square-button sidebar-button">
            PROCURAR DUPLA <mat-icon>search</mat-icon>
        </button>
    </div>

    <mat-divider class="white" style="margin-top: auto; margin-bottom: 20px;"></mat-divider>

    <button mat-flat-button class="bg-dark-red round-button sidebar-button" (click)="logout()">
        SAIR
    </button>
</div>
